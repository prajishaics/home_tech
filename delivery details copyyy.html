<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delivery Details - Responsive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url('https://media.istockphoto.com/id/1465760198/vector/abstract-blue-background-with-space-for-text.jpg?s=612x612&w=0&k=20&c=fXbSkVB3MdZjkaYUIX-Q7liCtmG5cr6kqAAzX-cM3L8=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .maindiv {
      background-color: rgba(181, 178, 177, 0.6);
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
    }

    h1 {
      color: #6c8223;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .truck-img {
      max-width: 100%;
      height: auto;
    }

    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 9999;
      text-align: center;
    }

    #overlay #text {
      position: relative;
      top: 20%;
      color: white;
      font-size: 40px;
         margin-top: 100px;
    }

    #overlay img {
      margin-top: 20px;
      width: 150px;
    }

    .place-order-btn {
      background-color: #6c8223;
      color: white;
      border-radius: 50px;
      padding: 10px 30px;
      border: none;
      font-size: 16px;
    }

    .home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
    }

    .home img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Home Icon -->
  <div class="home">
    <a href="lg brand copyyy.html">
      <img src="https://png.pngtree.com/png-vector/20190329/ourmid/pngtree-vector-house-icon-png-image_889632.jpg" alt="Home">
    </a>
  </div>

  <div class="container maindiv">
    <div class="row">
      <!-- Truck Image -->
      <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
        <img src="https://img.freepik.com/free-vector/hand-drawn-illustration-transport-truck_23-2149149269.jpg" alt="Truck" class="truck-img">
      </div>

      <!-- Form Section -->
      <div class="col-12 col-md-6">
        <h1><u>DELIVERY DETAILS</u></h1>
        <form>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Address" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="State" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="City" required>
            </div>
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Zip Code" required>
            </div>
            <div class="col-12 text-end mt-3">
              <button type="button" onclick="on()" class="place-order-btn">Place Order</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Overlay Confirmation -->
  <div id="overlay" onclick="off()">
    <div id="text">
      <strong>Order Confirmed</strong><br>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/025/210/773/small/check-mark-icon-transparent-background-checkmark-icon-approved-symbol-confirmation-sign-design-elements-checklist-positive-thinking-sign-correct-answer-verified-badge-flat-icon-png.png" alt="Confirmed">
    </div>
  </div>

  <script>
    function on() {
      document.getElementById("overlay").style.display = "block";
    }

    function off() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
