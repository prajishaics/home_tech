<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Sign-Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-image: url("https://media.istockphoto.com/id/1465760198/vector/abstract-blue-background-with-space-for-text.jpg?s=612x612&w=0&k=20&c=fXbSkVB3MdZjkaYUIX-Q7liCtmG5cr6kqAAzX-cM3L8=");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .homee {
      width: 40px;
      height: 40px;
      margin: 20px;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      margin-top:30px;
    }

    .form-box h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #000;
    }

    .btn-custom {
      width: 100%;
      margin-bottom: 10px;
    }

    @media (min-width: 576px) {
      .btn-group-horizontal {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Home Button -->
  <div class="d-flex justify-content-start">
    <a href="Index.html">
      <img class="homee" src="https://png.pngtree.com/png-vector/20190329/ourmid/pngtree-vector-house-icon-png-image_889632.jpg" alt="Home">
    </a>
  </div>

  <!-- Sign-Up Form -->
  <div class="form-box shadow-lg">
    <h1>Sign Up</h1>

    <form action="/action_page.php">
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
      </div>

      <div class="mb-3">
        <label for="psw" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password" required>
      </div>

      <div class="mb-3">
        <label for="psw-repeat" class="form-label"><b>Repeat Password</b></label>
        <input type="password" class="form-control" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember" checked>
        <label class="form-check-label" for="remember">Remember me</label>
      </div>

      <p class="text-muted mb-3">By creating an account you agree to our 
        <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
      </p>

      <!-- Buttons -->
      <div class="btn-group-horizontal">
        <a href="login page copyyy.html" class="btn btn-danger btn-custom">Cancel</a>
        <button type="submit" class="btn btn-success btn-custom">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
