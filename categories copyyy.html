<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Product Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url(Bgimg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      font-size: 45px;
      font-family: cursive;
      color: black;
      text-align: center;
      margin: 30px 0;
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    .search-bar input {
      padding: 6px 12px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      border: none;
      font-size: 18px;
    }

    .card {
      transition: transform 0.3s ease-in-out;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-color: white;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .card-img-top {
      height: 350px;
      width: 100%;
      object-fit: contain;
      padding: 10px;
      background-color: white;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 18px;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: 0.5s ease;
      font-family: cursive;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .home-icon {
      width: 40px;
      height: 40px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center px-3">
    <a href="Index.html">
      <img src="logo.jpg" class="home-icon" alt="Home">
    </a>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <!-- Title -->
  <h1>Our Products</h1>

  <!-- Product Grid -->
  <div class="container mb-5">
    <div class="row g-4" id="productGrid">
      <!-- Cards will be inserted here -->
    </div>
  </div>

  <script>
    const products = [
      { name: "LED TV", image: "tv.webp"},
      { name: "Refrigerator", image: "refrigerator.jpg" },
      { name: "Washing Machine", image: "washingmachine.webp" },
      { name: "Microwave", image: "microwave.jpg" },
      { name: "Mixer Grinder", image: "grinder.webp" },
      { name: "Induction Stove", image: "induction.jpg" },
      { name: "Juice Mixer", image: "juice mixer.webp" },
      { name: "Gas Stove", image: "gasstove.jpg" },
      { name: "Water Purifier", image: "water.webp" },
      { name: "Rice Cooker", image: "rice.webp" },
      { name: "AC", image: "ac.webp" },
      { name: "Iron Box", image: "iornbox.webp" },
      { name: "Air Fryer", image: "airfryer.png" },
      { name: "Dish Washer", image: "dishwasher.jpg" },
      { name: "Pressure Cooker", image: "cooker.jpg" },
      { name: "Cookware Set", image: "cookware.webp" },
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById('productGrid');
      products.forEach(product => {
        grid.innerHTML += `
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
            <div class="card w-100">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="overlay">${product.name}</div>
            </div>
          </div>
        `;
      });
    });
  </script>

</body>
</html>
