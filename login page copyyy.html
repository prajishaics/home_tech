<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url(Bgimg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .form-icon {
      background-color: dodgerblue;
      color: white;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      padding: 10px 15px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: dodgerblue;
    }

    .btn-login {
      background-color: dodgerblue;
      color: white;
    }

    .btn-login:hover {
      background-color: lightgray;
      color: black;
    }

    .home-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Home Icon -->
  <div class="p-3">
    <a href="Index.html">
      <img class="home-icon" src="logo.jpg" alt="Home">
    </a>
  </div>

  <!-- Login Box -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="login-box">
      <form action="/action_page.php">
        <h3 class="text-center mb-4">Login Form</h3>

        <!-- Username -->
        <div class="input-group mb-3">
          <span class="form-icon input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username or Email" name="usrnm" required>
        </div>

        <!-- Password -->
        <div class="input-group mb-3">
          <span class="form-icon input-group-text"><i class="fa fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Password" name="psw" required>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-login">Login</button>
        </div>

        <!-- Links -->
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
        </div>
        <div class="text-center mt-2">
          <span>Not a member? </span><a href="signup page copyyy.html" class="text-decoration-none text-primary">Signup</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
