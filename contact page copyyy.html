<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact - Responsive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url(contactbgimg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll !important;
      }
    }



    h1 {
      font-size: 45px;
      font-family: cursive;
      color: black;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      max-width: 200px;
      height: 180px;
      perspective: 1000px;
      margin: 0 auto;
   position: relative;
       z-index: 2;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      margin-top:5px;
      padding:10px;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 10px;
         margin-top:110px;
    }

    .flip-card-front {
      background-color: #bbb;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
     margin-left: -11px;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }

    .flip-card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }

    h6 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      margin: 0;
    }

    .maindiv {
      background-image: url(Location.png);
      background-size: cover;
     
      opacity: 0.9;
      border: 2px solid black;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 1100px;
      margin: 40px auto;
      text-align: center;
      height:450px;
      position: relative;
    }

    .home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .home img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <div class="home">
    <a href="Index.html">
      <img src="logo.jpg" alt="Home">
    </a>
  </div>

  <!-- Flip Cards Section -->
  <div class="container my-5">
    <div class="row text-center">
      <!-- Phone -->
      <div class="col-12 col-md-4 mb-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="phone.jpg" alt="Phone">
            </div>
            <div class="flip-card-back">
              <h6>PHONE NUMBER</h6>
              <p>234-9876-5400</p>
              <p>888-0123-4567 (Toll Free)</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="col-12 col-md-4 mb-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="locationnn.jpg" alt="Location">
            </div>
            <div class="flip-card-back">
              <h6>OUR MAIN OFFICE</h6>
              <p>MEGA STREET<br>PALAKKAD</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="col-12 col-md-4 mb-4">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="email.webp" alt="Email">
            </div>
            <div class="flip-card-back">
              <h6>EMAIL</h6>
              <p>appliances@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Heading / Background Section -->
  <div class="maindiv">
    <h1><b>Contact</b></h1>
  </div>

</body>
</html>
