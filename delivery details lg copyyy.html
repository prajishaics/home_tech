<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delivery Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url(Bgimg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      color: #6c8223;
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 15px;
    }

    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
      cursor: pointer;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 50px;
      color: white;
      transform: translate(-50%, -50%);
    }

    .overlay-img {
      display: block;
      margin: 180px auto 0;
      max-width: 120px;
    }

    .place-btn {
      background-color: #6c8223;
      color: white;
      border-radius: 100px;
      border: 0;
      font-size: 17px;
      padding: 10px 30px;
    }

    .home-icon {
      width: 40px;
      height: 40px;
      margin: 20px;
    }

    .content-box {
      background-color: rgba(181, 178, 177, 0.6);
      padding: 30px;
      border-radius: 15px;
      margin-top:5px;
    }
  </style>
</head>
<body>

  <!-- Home Icon -->
  <div class="d-flex justify-content-start">
    <a href="lg brand copyyy.html">
      <img src="logo.jpg" class="home-icon" alt="Home">
    </a>
  </div>

  <!-- Main Content -->
  <div class="container mb-5">
    <div class="row justify-content-center align-items-center g-4 content-box">

      <!-- Image Column -->
      <div class="col-12 col-md-6 text-center">
        <img src="van.avif" class="img-fluid" alt="Delivery Truck">
      </div>

      <!-- Form Column -->
      <div class="col-12 col-md-6">
        <h1 class="text-center mb-4"><u>Delivery Details</u></h1>

        <form>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" id="a" name="a">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" id="b" name="b">
            </div>
          </div>

          <input type="text" class="form-control" placeholder="Address" id="c" name="c">
          <input type="text" class="form-control" placeholder="State" id="d" name="d">
          <input type="text" class="form-control" placeholder="City" id="e" name="e">
          <input type="text" class="form-control" placeholder="Phone Number" id="f" name="f">
          <input type="text" class="form-control" placeholder="Email" id="g" name="g">
          <input type="text" class="form-control" placeholder="Zip Code" id="h" name="h">
        </form>

        <div class="text-center mt-4">
          <button onclick="on()" class="place-btn">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="off()">
    <div id="text"><b>Order Confirmed</b></div>
    <img src="confirm.webp" class="overlay-img" alt="Confirmed">
  </div>

  <!-- Script -->
  <script>
    function on() {
      document.getElementById("overlay").style.display = "block";
    }

    function off() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
